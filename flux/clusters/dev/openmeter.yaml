apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openmeter
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: namespace
    - name: secrets
    - name: metermonitor-sources
    - name: cnpg-database # Needs openmeter role/database
    - name: flicknote-infra # Needs Redpanda
  sourceRef:
    kind: GitRepository
    name: metermonitor
  path: ./flux/openmeter/base
  prune: true
  # wait: true  # rely on healthChecks
  timeout: 5m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: openmeter
      namespace: flicknote-monitor
