apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: namespace
    - name: metermonitor-sources
  sourceRef:
    kind: GitRepository
    name: metermonitor
  path: ./flux/grafana/base
  prune: true
  # wait: true  # rely on healthChecks
  timeout: 5m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: grafana
      namespace: flicknote-monitor
